
<h1>Let's Play Tic Tac Toe!</h1>
<h2>Current Player: {{ turn }}</h2>
<h3 *ngIf="winner !== ''">The winner is {{winner}}</h3>
<body >
    <button mat-raised-button color="accent" (click)="newGame()">New Game</button>
    <main>
        <app-square *ngFor="let val of squares; let i = index"
            [value]="val"
            (click)="makeMove(i)">

        </app-square>
    </main>
</body>
